          type: object
          properties:
            fabNumber:
              description: the serial number of the device
              type: string
            fabIndex:
              description: the fabrication index of the device
              type: string
            techType:
              description: the technical type of the device
              type: string
            matNumber:
              type: string
              description: the material number of the device
            swids:
              description: list of all software IDs
              type: array
              items:
                type: string
        xkmIdentLabel:
          description: information regarding the communication module
          type: object
          properties:
            techType:
              description: the technical type of the communication module
              type: string
            releaseVersion:
              type: string
              description: the release version of the communication module
    light:
      type: integer
      description: >-
        possible actions out of  </br>1 Enable  </br>2  Disable  </br>
        availability depends on device and device status
    modes:
      type: integer
      description: >-
        switch device in  special operation modes </br> 0 Normal operation mode
        </br> 1 Sabbath mode </br> 2 Party mode </br> 3 Holiday mode
        </br>availability depends on the device type
    powerOff:
      type: boolean
      description: >-
        powerOff device from on state to off state </br> availability depends on
        device and device status
    powerOn:
      type: boolean
      description: >-
        powerOn device from off state to on state </br> availability depends on
        device and device status
    processAction:
      description: >-
        possible actions out of  </br>1 START   </br>2 STOP  </br>3 PAUSE 
        </br>4 START SUPERFREEZING  </br>5 STOP SUPERFREEZING  </br>6 START
        SUPERCOOLING  </br>7 STOP SUPERCOOLING  </br> availability depends on
        device and device status
      type: integer
    programId:
      type: integer
      description: select a program, availability depends on device and device status
    programs:
      description: the available programs of the appliance
      type: array
      items:
        type: object
        properties:
          programId:
            type: integer
            description: the appliance specific program id
          program:
            type: string
