openapi: 3.0.0
info:
  version: 1.1.0
  title: Miele 3rd Party API
  description: >

    ## About this API


    The **Miele 3rd Party API** lets you remotely access connected Miele home
    appliances via the cloud.  

    To use it, you’ll need:


    - A valid Miele user account  

    - Miele@home-enabled appliances linked to that account  


    The API gives you access to appliance status and lets you trigger basic
    actions.  

    Note: Available features may vary depending on the appliance type and
    generation.

      Learn more about the Miele@home system [here](https://www.miele.com).

    ---


    ## Important Notes


    ### New Generation Devices


    Endpoints for the **new generation washers/dryers** and **vacuum cleaners**
    are not yet fully available.  

    They’re expected to be released in **Fall 2025**.


    ---


    ## Terms of Use


    By using the API, you agree to the  **Miele 3rd Party API License and Terms
    of Use**.


    ---


    ## Access & Authorization


    ### Get Access


    Generate your personal developer credentials here:  

    [https://developer.miele.com](https://developer.miele.com/get-involved)

        
    ### Authorization Flow


    The API uses **OAuth 2.0 Authorization Code Grant Flow**.  

    For details, check out:


    - [RFC 6749](https://www.rfc-editor.org/rfc/rfc6749.txt)  

    - [OAuth.net](https://oauth.net/2/)



    **Starting with API V1.1.0, Miele supports an additional OAuth2 Provider
    that can be used to issue tokens with device-specific permissions.** 


    The new Miele OAuth2 Provider supports the following endpoints and **should
    be used for your developments**.

    **The legacy OAuth provider with the following endpoints is still active for
    now:**


    - **Auth URL:**  `https://api.mcs3.miele.com/thirdparty/login`

    - **Token URL:** `https://api.mcs3.miele.com/thirdparty/token`


    However, it will be phased out in the future and **shouldn't be used for new
    developments**. </br> Please adapt        your implementation for use of the
    new OAuth provider in the near future.




    ---


    ## Feedback & Support


    Miele does **not** offer individual support for custom API-based
    development.  

    However, we’d love to hear from you!


    Send feedback, feature requests, or bug reports to:  

    [developer@miele.com](mailto:developer@miele.com)
  contact:
    name: / Feedback / Bug report / Feature request
    email: developer@miele.com
servers:
  - url: https://api.mcs3.miele.com/v1
    description: PROD-Environment (Live-API)
tags:
  - name: Ident + State
    description: >-
      Endpoints for uniquely identifying a device and retrieving its current
      operational state.
  - name: Information
    description: >-
      Endpoints for retrieving additional device data such as consumable levels
      and error states.
  - name: Actions
    description: >-
      Endpoints for controlling device features like power, lighting,
      ventilation, and ambient light.
  - name: Programs
    description: Endpoints for selecting and starting device-specific programs.
  - name: Rooms
    description: >-
      Endpoints for managing room maps and navigation for robotic vacuum
      cleaners.
  - name: Media
    description: Endpoints for accessing media content such as camera images from devices.
  - name: Eventing
    description: Endpoints for receiving notifications about device status changes.
  - name: Token handling
    description: >-
      Endpoints for managing access tokens, including refresh and logout
      operations.
paths:
  /devices:
    get:
      summary: Returns all information about all appliances linked to an user account
      description: Returns all information about all appliances linked to an user account
      operationId: getDevices
      tags:
        - Ident + State
      parameters:
        - $ref: '#/components/parameters/language'
      responses:
        '200':
          description: the complete list of appliances
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  deviceId:
                    type: object
                    properties:
                      ident:
                        $ref: '#/components/schemas/ident'
                      state:
                        $ref: '#/components/schemas/state'
              examples:
                all devices:
                  $ref: '#/components/examples/devicesAll'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
            - openid
        - OAuth2_Legacy: []
  /devices/fillingLevels:
    get:
      summary: >-
        Returns information about the consumable levels of each device in the
        account.
      operationId: getFillingLevels
      tags:
        - Information
      parameters:
        - $ref: '#/components/parameters/language'
      responses:
        '200':
          description: the complete list of appliances
          content:
            application/json; charset=utf-8:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    deviceId:
                      type: object
                      properties:
                        fillingLevels:
                          $ref: '#/components/schemas/fillingLevels'
              examples:
                all devices:
                  $ref: '#/components/examples/fillingLevelsAll'
  /devices/{deviceId}/fillingLevels:
    get:
      summary: >-
        Returns information about the consumable levels of each device in the
        account.
      operationId: getFillingLevelsById
      tags:
        - Information
      parameters:
        - $ref: '#/components/parameters/deviceId'
      responses:
        '200':
          description: the complete list of appliances
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/fillingLevels'
              examples:
                Washing machine:
                  $ref: '#/components/examples/fillingLevelsWashingMachine'
                Dishwasher:
                  $ref: '#/components/examples/fillingLevelsDishwasher'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
  /devices/{deviceId}/failureDetails:
    get:
      summary: >-
        Returns information about the consumable levels of each device in the
        account.
      operationId: getfailureDetailsById
      tags:
        - Information
      parameters:
        - $ref: '#/components/parameters/deviceId'
      responses:
        '200':
          description: the failure reported by the device
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/failureDetails'
              examples:
                Washing machine:
                  $ref: '#/components/examples/failureDetails'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
  /short/devices:
    get:
      summary: the summary
      description: >-
        Returns a reduced information set about all appliances linked to an user
        account, especially for lightweight clients
      operationId: getShortDevices
      tags:
        - Ident + State
      parameters:
        - $ref: '#/components/parameters/language'
      responses:
        '200':
          description: ok
          content:
            application/json; charset=utf-8:
              schema:
                description: Array with shortened device information
                type: array
                items:
                  type: object
                  properties:
                    fabNumber:
                      description: the serial number of the device
                      type: string
                    state:
                      description: >-
                        the localized device state - refer status within the
                        state object
                      type: string
                    type:
                      description: >-
                        the localized device type - refer type within the ident
                        object
                      type: string
                    deviceName:
                      description: >-
                        the friendly name of the device - refer device name
                        within the ident object
                      type: string
                    details:
                      description: the url to the full information of an unique device
                      type: string
              examples:
                all devices short:
                  $ref: '#/components/examples/shortDevicesAll'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
  /devices/{deviceId}:
    get:
      summary: Returns all information about a single device
      operationId: getDeviceById
      tags:
        - Ident + State
      parameters:
        - $ref: '#/components/parameters/deviceId'
        - $ref: '#/components/parameters/language'
      responses:
        '200':
          description: the complete list of appliances
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  ident:
                    $ref: '#/components/schemas/ident'
                  state:
                    $ref: '#/components/schemas/state'
              examples:
                Oven:
                  $ref: '#/components/examples/devicesOven'
                Dishwasher:
                  $ref: '#/components/examples/devicesDishwasher'
                Washing machine:
                  $ref: '#/components/examples/devicesWashingmachine'
                Refrigerator:
                  $ref: '#/components/examples/devicesRefrigerator'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/500'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
  /devices/{deviceId}/ident:
    get:
      summary: Returns the ident information of a single device
      operationId: getIdentById
      tags:
        - Ident + State
      parameters:
        - $ref: '#/components/parameters/deviceId'
        - $ref: '#/components/parameters/language'
      responses:
        '200':
          description: the Ident object
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ident'
              examples:
                Oven:
                  $ref: '#/components/examples/identOven'
                Dishwasher:
                  $ref: '#/components/examples/identDishwasher'
                Washing machine:
                  $ref: '#/components/examples/identWashingmachine'
                Refrigerator:
                  $ref: '#/components/examples/identRefrigerator'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
  /devices/{deviceId}/state:
    get:
      summary: Returns the state information of a single device
      operationId: getStateById
      tags:
        - Ident + State
      parameters:
        - $ref: '#/components/parameters/deviceId'
        - $ref: '#/components/parameters/language'
      responses:
        '200':
          description: the State object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/state'
              examples:
                Oven:
                  $ref: '#/components/examples/stateOven'
                Dishwasher:
                  $ref: '#/components/examples/stateDishwasher'
                Washing machine:
                  $ref: '#/components/examples/stateWashingmachine'
                Refrigerator:
                  $ref: '#/components/examples/stateRefrigerator'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
  /devices/{deviceId}/camera:
    get:
      summary: Returns the camera picture of a single device
      operationId: getPictureById
      tags:
        - Media
      parameters:
        - $ref: '#/components/parameters/deviceId'
      responses:
        '200':
          description: the picture of the device cam
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/camera'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
  /devices/{deviceId}/actions:
    get:
      summary: >-
        Returns the current available actions, depending on the current state of
        the device
      operationId: getActionsById
      tags:
        - Actions
      parameters:
        - $ref: '#/components/parameters/deviceId'
      responses:
        '200':
          description: List of the currently supported actions
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/actions'
              examples:
                Oven:
                  $ref: '#/components/examples/actionsOven'
                Dishwasher:
                  $ref: '#/components/examples/actionsDishwasher'
                Washing machine:
                  $ref: '#/components/examples/actionsWashingmachine'
                Refrigerator:
                  $ref: '#/components/examples/actionsRefrigerator'
                Hood with ambient light:
                  $ref: '#/components/examples/actionsHood'
                Robot vacuum cleaner:
                  $ref: '#/components/examples/actionsRobot'
            application/pdf:
              schema:
                type: string
                format: binary
              examples:
                capabilitiesTable:
                  summary: An overview about the appliance capabilities
                  externalValue: >-
                    https://www.miele.com/developer/assets/API_V1.x.capabilities_by_device.pdf
        '204':
          $ref: '#/components/responses/204'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
    put:
      summary: Invokes one of the current available action on a single device
      operationId: putActionsById
      tags:
        - Actions
      parameters:
        - $ref: '#/components/parameters/deviceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/ambientLight'
                - $ref: '#/components/schemas/colors'
                - $ref: '#/components/schemas/deviceName'
                - $ref: '#/components/schemas/light'
                - $ref: '#/components/schemas/modes'
                - $ref: '#/components/schemas/powerOff'
                - $ref: '#/components/schemas/powerOn'
                - $ref: '#/components/schemas/processAction'
                - $ref: '#/components/schemas/programId'
                - $ref: '#/components/schemas/runOnTime'
                - $ref: '#/components/schemas/startTime'
                - $ref: '#/components/schemas/targetTemperature'
                - $ref: '#/components/schemas/ventilationStep'
                - $ref: '#/components/schemas/runOnTime'
            examples:
              ambientLight:
                $ref: '#/components/examples/ambientLight'
              colors by name:
                $ref: '#/components/examples/colorsByName'
              colors by rgb value:
                $ref: '#/components/examples/colorsByRgbValue'
              deviceName:
                $ref: '#/components/examples/deviceName'
              light:
                $ref: '#/components/examples/light'
              modes:
                $ref: '#/components/examples/modes'
              powerOff:
                $ref: '#/components/examples/powerOff'
              powerOn:
                $ref: '#/components/examples/powerOn'
              processAction:
                $ref: '#/components/examples/processAction'
              programId:
                $ref: '#/components/examples/programId'
              startTime:
                $ref: '#/components/examples/startTime'
              targetTemperature:
                $ref: '#/components/examples/targetTemperature'
              ventilationStep:
                $ref: '#/components/examples/ventilationStep'
              runOnTime:
                $ref: '#/components/examples/runOnTime'
      responses:
        '204':
          $ref: '#/components/responses/204'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_write
        - OAuth2_Legacy: []
  /devices/{deviceId}/programs:
    get:
      summary: Returns the current available programs of the device
      operationId: getProgramsById
      tags:
        - Programs
      parameters:
        - $ref: '#/components/parameters/deviceId'
        - $ref: '#/components/parameters/language'
      responses:
        '200':
          description: List of the currently supported programs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/programs'
              examples:
                Oven:
                  $ref: '#/components/examples/getProgramsOven'
                Washing machine:
                  $ref: '#/components/examples/getProgramsWashingMachine'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
    put:
      summary: Select a program and start the appliance
      description: >-
        The appliance must be set manually to **'MobileStart'** or
        **'MobileControl'** in advance
      operationId: putProgramsById
      tags:
        - Programs
      parameters:
        - $ref: '#/components/parameters/deviceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                programId:
                  type: integer
                  description: the appliance specific program id
                duration:
                  type: array
                  items:
                    type: integer
                    maxItems: 2
                    minItems: 2
                  description: the desired runtime of the program
                temperature:
                  type: integer
                  description: the desired temperature of the program
            examples:
              Oven:
                $ref: '#/components/examples/putProgramsOven'
              Oven - default temperature:
                $ref: '#/components/examples/putProgramsOvenDefaultTemperature'
              Washing machine:
                $ref: '#/components/examples/putProgramsWashingMachine'
              Dishwasher:
                $ref: '#/components/examples/putProgramsDishwasher'
              Coffee System:
                $ref: '#/components/examples/putProgramsCoffeesystem'
      responses:
        '204':
          $ref: '#/components/responses/204'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_write
        - OAuth2_Legacy: []
  /devices/{deviceId}/rooms:
    get:
      summary: Returns the current available rooms and maps of a robot vacuum cleaner
      operationId: getRooms
      tags:
        - Rooms
      parameters:
        - $ref: '#/components/parameters/deviceId'
      responses:
        '200':
          description: List of the currently available maps
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rooms'
              examples:
                One Map:
                  $ref: '#/components/examples/getRoomsOneMap'
                Two maps:
                  $ref: '#/components/examples/getRoomsTwoMaps'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
    put:
      summary: >-
        Robot vacuum cleaner starts cleaning the room identified by mapId and
        room number
      operationId: putRooms
      tags:
        - Rooms
      parameters:
        - $ref: '#/components/parameters/deviceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mapId:
                  type: integer
                roomId:
                  type: integer
            examples:
              Clean Room 8 on Map 2:
                $ref: '#/components/examples/putRooms'
      responses:
        '204':
          $ref: '#/components/responses/204'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_write
        - OAuth2_Legacy: []
  /devices/all/events:
    get:
      summary: Returns an event on any status change of one of the devices
      description: Not working within the OpenAPI environment
      operationId: getEventsAll
      tags:
        - Eventing
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      responses:
        '200':
          $ref: '#/components/responses/401'
        x-stream:
          description: the complete list of appliances
          content:
            text/event-stream; charset=utf-8:
              schema:
                type: object
                additionalProperties:
                  description: the deviceId of the referred appliance [type=string]
                  type: object
                  properties:
                    ident:
                      $ref: '#/components/schemas/ident'
                    state:
                      $ref: '#/components/schemas/state'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
  /devices/{deviceId}/events:
    get:
      summary: Returns an event on a status change of a single device
      description: Not working within the OpenAPI environment
      operationId: getEventsById
      tags:
        - Eventing
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/deviceId'
      responses:
        '200':
          $ref: '#/components/responses/401'
        x-stream:
          description: the complete list of appliances
          content:
            text/event-stream; charset=utf-8:
              schema:
                type: object
                additionalProperties:
                  description: the deviceId of the referred appliance [type=string]
                  type: object
                  properties:
                    ident:
                      $ref: '#/components/schemas/ident'
                    state:
                      $ref: '#/components/schemas/state'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_read
        - OAuth2_Legacy: []
  /token:
    post:
      summary: Refresh the access_token
      description: >-
        For security reasons, an access_token is only valid for a certain time.
        Before this time expires, a new access_token can be requested with the
        refresh_token.the refresh_token procedure prevents the user from having
        to log in again. expires_in specifies the validity period of the
        access_token.
      operationId: getRefreshToken
      tags:
        - Token handling
      servers:
        - url: https://api.mcs3.miele.com/thirdparty
          description: Server for all kind of token operation
      requestBody:
        description: .
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/refreshToken'
            examples:
              refreshToken:
                $ref: '#/components/examples/refreshToken'
      responses:
        '200':
          description: the new access_token and the new refresh_token
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/accessToken'
              examples:
                accessToken:
                  $ref: '#/components/examples/accessToken'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_write
        - OAuth2_Legacy: []
  /logout:
    post:
      summary: Invalidates the current access- and refresh token
      operationId: logout
      tags:
        - Token handling
      servers:
        - url: https://api.mcs3.miele.com/thirdparty
          description: Server for all kind of token operation
      responses:
        '204':
          $ref: '#/components/responses/204'
        '401':
          $ref: '#/components/responses/401'
      security:
        - OAuth2Provider_with_Scopes:
            - mcs_thirdparty_write
        - OAuth2_Legacy: []
