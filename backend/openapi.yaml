                    maxItems: 2
                    description: the minimal duration of a program given in hours,minutes
                  max:
                    type: array
                    items:
                      type: integer
                    minItems: 2
                    maxItems: 2
                    description: the maximal duration of a program given in hours,minutes
                  mandatory:
                    type: boolean
                    description: describes if the parameter is mandatory or not
    refreshToken:
      type: object
      properties:
        client_id:
          type: string
