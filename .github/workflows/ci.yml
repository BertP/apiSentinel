name: API Sentinel CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build Backend
        run: |
          cd backend
          npm install
          npm run build

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Docker Build
        run: |
          docker compose build
