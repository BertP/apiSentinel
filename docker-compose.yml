services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-api_sentinel}
      TZ: Europe/Berlin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitor_net

  redis:
    image: redis:7-alpine
    restart: always
    environment:
      TZ: Europe/Berlin
    ports:
      - "6379:6379"
    networks:
      - monitor_net

  backend:
    build:
      context: ./backend
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - OAUTH2_CLIENT_ID=${OAUTH2_CLIENT_ID}
      - OAUTH2_CLIENT_SECRET=${OAUTH2_CLIENT_SECRET}
      - OAUTH2_USERNAME=${OAUTH2_USERNAME}
      - OAUTH2_PASSWORD=${OAUTH2_PASSWORD}
      - OAUTH2_VG=${OAUTH2_VG}
      - OAUTH2_TOKEN_URL=${OAUTH2_TOKEN_URL}
      - OAUTH2_AUTH_URL=${OAUTH2_AUTH_URL}
      - MONITOR_INTERVAL_MS=${MONITOR_INTERVAL_MS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - TZ=Europe/Berlin
    depends_on:
      - db
      - redis
    networks:
      - monitor_net
    volumes:
      - ./openapi.yaml:/openapi.yaml
      - ./backend/config.json:/app/config.json

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    environment:
      - TZ=Europe/Berlin
    depends_on:
      - backend
    networks:
      - monitor_net

networks:
  monitor_net:
    driver: bridge

volumes:
  postgres_data:
